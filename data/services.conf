define {
	name = "services.host"
	value = "services.supernets.org"
}

uplink {
	host = "REDACTED"
	ipv6 = yes
	ssl = yes
	port = REDACTED
	password = "REDACTED"
}

serverinfo {
	name = "services.supernets.org"
	description = "Services for SuperNETs"
	pid = "data/services.pid"
	motd = "conf/services.motd"
}

module {
	name = "unreal4"
	use_server_side_mlock = yes
	use_server_side_topiclock = yes
}

networkinfo {
	networkname = "SuperNETs"
	nicklen = 20
	userlen = 10
	hostlen = 64
	chanlen = 20
	modelistsize = 100
	vhost_chars = "abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789.-"
	allow_undotted_vhosts = true
	disallow_start_or_end = ".-"
}

options {
	casemap = "ascii"
	seed = REDACTED
	strictpasswords = yes
	badpasslimit = 3
	badpasstimeout = 1h
	updatetimeout = 5m
	expiretimeout = 1h
	readtimeout = 5s
	warningtimeout = 4h
	timeoutcheck = 3s
	hidestatso = yes
	retrywait = 60s
	hideprivilegedcommands = yes
	hideregisteredcommands = yes
}

include {
	type = "file"
	name = "botserv.conf"
}

include {
	type = "file"
	name = "chanserv.conf"
}

include {
	type = "file"
	name = "global.conf"
}

include {
	type = "file"
	name = "hostserv.conf"
}

include{
	type = "file"
	name = "nickserv.conf"
}

include {
	type = "file"
	name = "operserv.conf"
}

log {
	target = "#services"
	bot = "Global"
	admin = "*"
	override = "*"
	commands = "*"
	servers = "*"
	channels = "*"
	users = "*"
	other = "*"
	rawio = no
	debug = no
}

log {
	bot = "Global"
	target = "globops"
	admin = "global/* operserv/chankill operserv/mode operserv/kick operserv/akill operserv/s*line operserv/noop operserv/jupe operserv/oline operserv/set operserv/svsnick operserv/svsjoin operserv/svspart nickserv/getpass */drop"
	servers = "squit"
	users = "oper"
	other = "expire/* bados akill/*"
}

opertype {
	name = "Services Root"
	commands = "*"
	privs = "*"
}

oper {
	name = "acidvegas"
